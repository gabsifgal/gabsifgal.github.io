<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de validez de comprobante de pago</title>
    <script src="validarComprobante.js"></script> 
</head>
<body>
    <h2>Dropeado por limitación del SIRE. No permite hacer solicitudes desde un servicio web (error de CORS)</h2>
    <div>
        <label> 
            client_id
            <input type="text" id="client_id" />
        </label>
        <label> 
            client_secret
            <input type="text" id="client_secret" />
        </label>
    </div>
    <div>
        <label> 
            RUC
            <input type="text" id="numRuc"/>
        </label>
        <label> 
            Tipo de comprobante
            <input type="text" id="codComp"/>
        </label>
        <label> 
            Número de serie
            <input type="text" id="numeroSerie"/>
        </label>
        <label> 
            Número
            <input type="text" id="numero"/>
        </label>
        <label> 
            Fecha de emision
            <input type="date" id="fechaEmision"/>
        </label>
        <label> 
            Monto
            <input type="text" id="monto" />
        </label>
    </div>
    <div>
        <button onclick="validarComprobanteSUNAT()">
            Comprobar
        </button>
    </div>
    <div>
        <textarea id="response">

        </textarea>
    </div>
</body>
</html>
